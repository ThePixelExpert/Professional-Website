name: Build and Push Images

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - '.planning/**'
      - 'flux/**'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load production environment
        run: |
          if [ ! -f "$HOME/.env.production" ]; then
            echo "Error: ~/.env.production not found on runner"
            echo "Create it on the runner VM: cp your-values ~/.env.production"
            exit 1
          fi
          cp "$HOME/.env.production" .env.production

      - name: Build and push images
        run: ./scripts/build-and-push.sh all
