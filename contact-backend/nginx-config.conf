# Nginx Configuration for Edwards Engineering Contact Form

# Add this to your existing nginx configuration file
# Usually located at /etc/nginx/sites-available/your-site

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Serve React build files
    location / {
        root /var/www/edwards-engineering/build;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Proxy API requests to Node.js backend
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Rate limiting at nginx level (additional protection)
        limit_req zone=api burst=10 nodelay;
    }
}

# Rate limiting zone definition (add to main nginx.conf or http block)
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/m;
}

# SSL Configuration (recommended)
# After setting up SSL with Let's Encrypt or similar:
server {
    listen 443 ssl;
    server_name your-domain.com www.your-domain.com;
    
    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/private.key;
    
    # Your existing configuration here...
}