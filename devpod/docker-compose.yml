services:
  devpod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devpod
    restart: unless-stopped
    ports:
      - "2222:22"
    environment:
      # Paste your public key here (cat ~/.ssh/id_ed25519.pub)
      SSH_PUBLIC_KEY: "${SSH_PUBLIC_KEY}"
    volumes:
      # Mount your kubeconfig into the container
      - ./kubeconfig.yaml:/home/dev/.kube/config:ro
