version: '3.8'

services:
  backend:
    image: 192.168.68.67:5000/backend:main-placeholder-0000000000 # {"$imagepolicy": "flux-system:backend"}
    container_name: edwards-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "0.0.0.0:3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
