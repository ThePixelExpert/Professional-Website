# ImagePolicy CRDs - Select latest image tag using alphabetical sorting
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: frontend
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: frontend
  policy:
    alphabetical:
      order: asc
  filterTags:
    pattern: '^main-[a-f0-9]{7}-[0-9]{10}$'
    extract: '$0'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: backend
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: backend
  policy:
    alphabetical:
      order: asc
  filterTags:
    pattern: '^main-[a-f0-9]{7}-[0-9]{10}$'
    extract: '$0'
