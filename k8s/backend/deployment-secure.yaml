apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets-secure
  namespace: website
type: Opaque
data:
  # IMPORTANT: Replace these with actual base64 encoded values!
  # To encode: echo -n "your-secret" | base64
  jwt-secret: <REPLACE_WITH_BASE64_JWT_SECRET>
  admin-user: <REPLACE_WITH_BASE64_ADMIN_USERNAME>
  admin-password: <REPLACE_WITH_BASE64_ADMIN_PASSWORD>
  stripe-secret-key: <REPLACE_WITH_BASE64_STRIPE_SECRET_KEY>
  stripe-publishable-key: <REPLACE_WITH_BASE64_STRIPE_PUBLISHABLE_KEY>
  email-user: <REPLACE_WITH_BASE64_EMAIL_USER>
  email-password: <REPLACE_WITH_BASE64_EMAIL_PASSWORD>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edwards-backend-deployment
  namespace: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: edwards-backend
  template:
    metadata:
      labels:
        app: edwards-backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: backend
        image: 192.168.0.40:5000/edwards-backend:latest
        ports:
        - containerPort: 3001
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "ecommerce"
        - name: DB_USER
          value: "ecommerce_user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets-secure
              key: jwt-secret
        - name: ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets-secure
              key: admin-user
        - name: ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: backend-secrets-secure
              key: admin-password
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets-secure
              key: stripe-secret-key
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets-secure
              key: email-user
        - name: EMAIL_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets-secure
              key: email-password
        - name: EMAIL_HOST
          value: "smtp.gmail.com"
        - name: EMAIL_PORT
          value: "587"
        - name: FRONTEND_URL
          value: "https://edwards-engineering.dev"
        - name: COMPANY_NAME
          value: "Edwards Engineering Solutions"
        - name: COMPANY_EMAIL
          value: "contact@edwards-engineering.dev"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: edwards-backend-service
  namespace: website
spec:
  selector:
    app: edwards-backend
  ports:
  - port: 80
    targetPort: 3001
  type: ClusterIP