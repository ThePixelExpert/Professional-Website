apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: website
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 192.168.0.40:5000/edwards-backend:<tag>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: email-user
        - name: EMAIL_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: email-password
        - name: ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: admin-user
        - name: ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: admin-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: jwt-secret
        - name: FRONTEND_URL
          value: "https://edwardstech.dev"
        # Database Configuration
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "ecommerce"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: db-password
        # Stripe Configuration
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: stripe-secret-key
        # Webhook secret will be added later
        # - name: STRIPE_WEBHOOK_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: website
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: LoadBalancer