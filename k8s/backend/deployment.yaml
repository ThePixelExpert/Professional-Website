apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: website
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 192.168.0.40:5000/edwards-backend:<tag>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: email-secret
              key: email-user
        - name: EMAIL_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: email-secret
              key: email-password
        - name: ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: admin-secret
              key: admin-user
        - name: ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: admin-secret
              key: admin-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: admin-secret
              key: jwt-secret
        - name: FRONTEND_URL
          value: "https://edwardstech.dev"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: website
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: LoadBalancer