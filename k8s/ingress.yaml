apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edwards-engineering-ingress
  namespace: website
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.priority: "1000"
spec:
  rules:
  - host: www.edwardstech.dev
    http:
      paths:
      - path: /api
        pathType: Prefix 
        backend:
          service:
            name: backend-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
