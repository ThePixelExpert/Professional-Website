apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edwards-engineering-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
      - www.edwardstech.dev
      - edwardstech.dev
    secretName: edwards-engineering-tls
  rules:
  - host: www.edwardstech.dev
    http:
      paths:
      - path: /api   
        pathType: Prefix 
        backend:
          service:
            name: backend-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: edwardstech.dev
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80