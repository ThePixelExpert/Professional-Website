  <body>

    <div id="circuit-bg" style="position:fixed;z-index:-1;top:0;left:0;width:100vw;height:100vh;overflow:hidden;pointer-events:none">
      <svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="none" style="position:absolute;top:0;left:0;">
        <defs>
          <!-- Modern Dark Gradient Background -->
          <linearGradient id="pcbBackground" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0f172a"/>
            <stop offset="50%" stop-color="#1e293b"/>
            <stop offset="100%" stop-color="#0f172a"/>
          </linearGradient>
          
          <!-- Electric Blue Trace Gradient -->
          <linearGradient id="traceGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#3b82f6"/>
            <stop offset="50%" stop-color="#60a5fa"/>
            <stop offset="100%" stop-color="#93c5fd"/>
          </linearGradient>
          
          <!-- Smooth Glow Effect -->
          <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        
        <!-- Sleek Dark Background -->
        <rect x="0" y="0" width="1920" height="1080" fill="url(#pcbBackground)"/>
        
        <!-- Static PCB Trace Backgrounds -->
        <g stroke="#334155" stroke-width="12" opacity="0.3" fill="none" stroke-linejoin="round" stroke-linecap="round">
          <!-- Bottom wire segments -->
          <polyline points="0,940 320,940 1150,940"/>
          <polyline points="1150,940 1150,800 1200,800 1220,780 1240,820 1260,780 1280,820 1300,780 1320,820 1340,780 1360,800 1410,800 1410,940"/>
          <polyline points="1410,940 1920,940"/>
          
          <!-- Vertical wire with turn -->
          <polyline points="400,0 400,400 900,400 900,1080"/>
          
          <!-- Diagonal wire path -->
          <polyline points="1920,220 1700,220 1700,470 1300,470 1300,700 1650,700 1650,1080"/>
          
          <!-- Short vertical wire -->
          <polyline points="500,1080 500,970 200,970 200,600 0,600"/>
          
          <!-- Top wire segments -->
          <polyline points="0,320 600,320 900,320"/>
          <polyline points="900,320 920,300 940,340 960,300 980,340 1000,300 1020,340 1040,300 1060,320"/>
          <polyline points="1060,320 1320,320 1920,320"/>
        </g>
        
        <!-- Smoothly Animated Traces (NO GLITCH) -->
        <g stroke="url(#traceGradient)" stroke-width="9" fill="none" filter="url(#glow)" stroke-linecap="round" stroke-linejoin="round">
          
          <!-- Top wire with resistor - continuous smooth animation -->
          <polyline points="0,320 600,320 900,320 920,300 940,340 960,300 980,340 1000,300 1020,340 1040,300 1060,320 1320,320 1920,320" 
                    stroke-dasharray="200 2000">
            <animate attributeName="stroke-dashoffset" from="0" to="-2200" dur="10s" repeatCount="indefinite"/>
          </polyline>
          
          <!-- Vertical wire - continuous smooth animation -->
          <polyline points="400,0 400,400 900,400 900,1080" 
                    stroke-dasharray="150 1800">
            <animate attributeName="stroke-dashoffset" from="0" to="-1950" dur="9s" repeatCount="indefinite"/>
          </polyline>
          
          <!-- Diagonal wire - continuous smooth animation -->
          <polyline points="1920,220 1700,220 1700,470 1300,470 1300,700 1650,700 1650,1080" 
                    stroke-dasharray="180 2500">
            <animate attributeName="stroke-dashoffset" from="0" to="-2680" dur="11s" repeatCount="indefinite"/>
          </polyline>
          
          <!-- Short vertical wire - continuous smooth animation -->
          <polyline points="500,1080 500,970 200,970 200,600 0,600" 
                    stroke-dasharray="150 1600">
            <animate attributeName="stroke-dashoffset" from="0" to="-1750" dur="8s" repeatCount="indefinite"/>
          </polyline>
          
          <!-- Bottom wire with resistor - continuous smooth animation -->
          <polyline points="0,940 320,940 1150,940 1150,800 1200,800 1220,780 1240,820 1260,780 1280,820 1300,780 1320,820 1340,780 1360,800 1410,800 1410,940 1920,940" 
                    stroke-dasharray="200 1700">
            <animate attributeName="stroke-dashoffset" from="0" to="-1900" dur="7.5s" repeatCount="indefinite"/>
          </polyline>
          
        </g>
      </svg>
