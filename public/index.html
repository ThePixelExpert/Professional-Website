    <div id="circuit-bg" style="position:fixed;z-index:-1;top:0;left:0;width:100vw;height:100vh;overflow:hidden;pointer-events:none">
      <svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="none" style="position:absolute;top:0;left:0;">
        <defs>

            <stop offset="100%" stop-color="#c8f7c5"/>

            <stop offset="0%" stop-color="#00ffcc"/>
            <stop offset="100%" stop-color="#00bcd4"/>

          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="10" result="coloredBlur"/>

              <feMergeNode in="coloredBlur"/>

          <!-- Diagonal-like wire: enters from right, goes down, left, down, right (rerouted to avoid resistor area, now above resistor) -->
          <polyline points="1920,220 1700,220 1700,470 1300,470 1300,700 1650,700 1650,1080" fill="none" stroke="#23304a" stroke-width="12" opacity="0.32" stroke-linejoin="round"/>

          <!-- Only background traces that have animated traces above -->
        </g>
        <!-- Animated traces layered above background traces -->
        <g stroke="url(#traceGradient)" stroke-width="10" filter="url(#glow)">
          <!-- Animated trace for top horizontal wire (straight) -->

            <animate attributeName="stroke-dasharray" values="180,680,180,680,180,680" dur="8.5s" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" values="2320;0" dur="8.5s" repeatCount="indefinite"/>

          <polyline points="1920,220 1700,220 1700,470 1300,470 1300,700 1650,700 1650,1080" fill="none">
            <animate attributeName="stroke-dasharray" values="180,800,180,800,180,800" dur="8s" repeatCount="indefinite"/>

            <animate attributeName="stroke-dasharray" values="180,680,180,680,180,680" dur="8.5s" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" values="2320;0" dur="8.5s" repeatCount="indefinite"/>
          </polyline>
        </g>
        <!-- Animated glowing line segments (current pulses) moving along traces -->
        <!-- Removed falling vertical traces -->
        </g>

        <!-- Removed falling glowing pulses -->

        <g>

        <g stroke="url(#traceGradient)" stroke-width="10" filter="url(#glow)">
